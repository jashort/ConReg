<form id="signup-form" ng-submit="processForm('form.contact')">

<div class="form-group top-buffer">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" name="firstname" ng-model="formData.FirstName" autocomplete="off" required focus auto-focus>
</div>

<div class="form-group"">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" name="lastname" ng-model="formData.LastName" autocomplete="off" required focus>
</div>

<div class="form-group row top-buffer">
<div class="col-sm-2">
    <a ui-sref="form.name" class="btn btn-block btn-danger" ng-click="clearForm()">
    Start Over
    </a>
</div>

<div class="col-sm-3 col-sm-offset-7">
	<button class="btn btn-block btn-info" id="nextbutton">Next Section</button>
</div>
</div>


</form>
