<form id="signup-form" ng-submit="processForm('form.consent')">

<div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" name="phone" ng-model="formData.PhoneNumber" autocomplete="off" required focus auto-focus>
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" ng-model="formData.EMail" autocomplete="off" focus>
</div>

<div class="form-group">
    <label for="emergencyname">Emergency Contact Name</label>
    <input type="text" class="form-control" name="emergencyname" ng-model="formData.ECFullName" autocomplete="off" required focus>
</div>

<div class="form-group">
    <label for="emergencyphone">Emergency Contact Phone Number</label>
    <input type="tel" class="form-control" name="emergencyphone" ng-model="formData.ECPhoneNumber" autocomplete="off" required focus>
</div>


<div class="form-group row top-buffer">
<div class="col-sm-2">
    <a ui-sref="form.name" class="btn btn-block btn-danger" ng-click="clearForm()">
    Start Over
    </a>
</div>

<div class="col-sm-3 col-sm-offset-4">
    <a ui-sref="form.name" class="btn btn-block btn-info">
    <span class="glyphicon glyphicon-circle-arrow-left"></span> Previous Section 
    </a>
</div>

<div class="col-sm-3">
    <button class="btn btn-block btn-info" id="nextbutton">Next Section</button>
</div>
</div>

</form>
