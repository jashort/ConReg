<form id="signup-form" ng-submit="processForm('form.contact')">

<div class="form-group">
    <label for="name">Address</label>
    <input type="text" class="form-control" name="address" ng-model="formData.Address" autocomplete="off" required focus auto-focus>
</div>

<div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" name="city" ng-model="formData.City" autocomplete="off" required focus>
</div>

<div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" name="state" ng-model="formData.State" autocomplete="off" required focus>
</div>

<div class="form-group">
    <label for="state">Zip</label>
    <input type="text" class="form-control" name="zip" ng-model="formData.Zip" autocomplete="off" required focus>
</div>

<div class="form-group">
    <label for="country">Country</label>
    <input type="country" class="form-control" name="country" ng-model="formData.Country" autocomplete="off" required focus>
</div>


<div class="form-group row top-buffer">
<div class="col-sm-2">
    <a ui-sref="form.name" class="btn btn-block btn-danger" ng-click="clearForm()">
    Start Over
    </a>
</div>

<div class="col-sm-3 col-sm-offset-4">
    <a ui-sref="form.name" class="btn btn-block btn-info">
    <span class="glyphicon glyphicon-circle-arrow-left"></span> Previous Section 
    </a>
</div>

<div class="col-sm-3">
    <button class="btn btn-block btn-info" id="nextbutton">Next Section</button>
</div>
</div>

</form>
